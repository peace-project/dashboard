	</header>

	<div id="page-conformance" class="content-wrapper">
		<div class="row">
            <div class="sidebar">
                <div class="sidebar-inner">
                    <section id="filter-section">
                        <h1>Filters</h1>

                        <div class="filter-box">
                            <h2 class="filter-title">Language</h2>
                            <div id="filter-items-language" class="filter-items btn-group" data-toggle="buttons" aria-label="Language">
                                <label class="btn filter-item-btn active ">
                                    <input type="radio" name="langs" id="lang1" autocomplete="off" data-filter="language" value="BPMN" checked>BPMN
                                </label>
                                <label class="btn filter-item-btn">
                                    <input type="radio" name="langs" id="lang2" autocomplete="off" data-filter="language" value="BPEL" >BPEL
                                </label>                                
                            </div>
                        </div>

                        <div class="filter-box">
                            <h2 class="filter-title">Engine</h2>
                            <div id="filter-items-engine"></div>
                        </div>

                        <div class="filter-box">
                            <h2 class="filter-title">Portability status <a class="pbility-info" title="The portabillity status filter can be used to show which language constructs and features are supported by all engines (by selecting 'Only ✔'), or which features are not supported by all engines (by selecting 'with ✖'). Selecting 'All ✔✖' stops filtering." data-toggle="tooltip"><span class="entypo-info"></span></a></h2>
                            <div id="filter-items-portability_status"  class="filter-items btn-group" data-toggle="buttons" >
                                <label class="btn filter-item-btn filter-supported-item active ">
                                    <input type="radio" name="portability_status" autocomplete="off" data-filter="portability_status" value="0" checked>All <span class="entypo-check"></span> <span class="portable-all entypo-cancel-squared"></span>
                                </label>
                                <label class="btn filter-item-btn filter-supported-item">
                                    <input type="radio" name="portability_status" autocomplete="off" data-filter="portability_status" value="1">Only <span class="entypo-check"></span>
                                </label>                                
                                <label class="btn filter-item-btn filter-supported-item">
                                    <input type="radio" name="portability_status" autocomplete="off" data-filter="portability_status" value="2">With <span class="entypo-cancel-squared"></span>
                                </label>
                                <label class="btn filter-item-btn filter-supported-item">
                                    <input type="radio" name="portability_status" autocomplete="off" data-filter="portability_status" value="3">Not Same<span ></span>
                                </label>
                            </div>
                        </div>

                        <div class="filter-box">
                            <h2 class="filter-title">Group</h2>
                            <ul id="filter-items-groups" class="filter-items">
                            </ul>
                        </div>    

                        <div class="filter-box">
                            <h2 class="filter-title">Construct</h2>
                            <div class="filter-search-box">
                                <input type="text" class="filter-search-input" data-search="constructs"  placeholder="Search construct">
                            </div>                            
                            <ul id="filter-items-constructs" class="filter-items scrollable-filter-list">
                            </ul>
                        </div>

                        <div class="filter-box">
                            <h2 class="filter-title">Feature</h2> 
                            <div class="filter-search-box">
                                <input type="text" class="filter-search-input" data-search="features" placeholder="Search features">
                            </div>
                            <ul id="filter-items-features" class="filter-items scrollable-filter-list">
                            </ul>
                        </div>
                    </section>
                 </div>
            </div>

			<div class="content-section"> 
				<section id="stats-section">
					<div class="container">
						<h1>Stats of supported status</h1>
						<canvas id="conformance-chart" width="612" height="300"></canvas>
					</div>
				</section>

				<section id="results-section">
					<h1>Conformance Results</h1>
                    <div id="cap-table-div" class="table-responsive"></div>
				</section>
			</div>	


		</div>
	</div>

    <script src="js/peacetpl.js"></script>

    <script src="js/underscore-min.js"></script>

        peace.init('conformance');
    </script>
